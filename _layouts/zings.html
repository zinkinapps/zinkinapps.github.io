<!DOCTYPE html>
<html>
    {% include head.html %}
    <body id="page-top" class="index">
    {% include nav.html %}
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name">Zings</span>
                        <hr class="star-light">
                        <span class="skills">Estas son algunas de las cosas que queremos contarte:</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Zings Grid Section -->
    <section id="zing">
        <div class="container">
            <div class="row">
                {% for zing in site.posts %}
                <div class="col-lg-12 text-center">
                    <div class="modal-body">
                        <h3><a href="{{ zing.url }}">{{ zing.title }}</a></h3>
                        <p>{{ zing.excerpt }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    {% include footer.html %}
    {% include modals.html %}
    {% include js.html %}
    </body>
</html>
